<h1>DBZ Personajes </h1>
<hr>
<div class="row">
  <div class="col">
    <dbz-list [characterList]="characters"
              (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>
  <div class="col">
    <dbz-character (onNewCharacter)="onNewCharacter($event)" ></dbz-character>
  </div>
</div>
